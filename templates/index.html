<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topsis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #cab3c1;">
  <nav style="height: 45px;background-color: #437783;";class="navbar navbar-light bg-light">
    <span style="position:fixed; left: 43%;top: 0.5%;font-size:25px;color: #b4c9c7;" class="navbar-brand mb-0 h1">TOPSIS METHOD</span>
  </nav>
  <div class="container my-5 py-5" style="width: 400px; " >
  <form  name="passdata" action="." method="POST" class="my-4" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="formFile" class="form-label"><b>Input file: </b></label>
      <input class="form-control" type="file" id="formFile" accept=".csv"name="filename" required>
    </div>
      <div class="mb-3">
        <label for="Weights: " class="form-label"><b>Weights: </b></label>
        <input type="text" name="weights" class="form-control" id="Weights" placeholder="e.g. 1,1,1,1" required>
      </div>
      <div class="mb-3">
        <label for="Impacts" class="form-label"><b>Impacts: </b></label>
        <input type="text" name="impacts" class="form-control" id="Impacts" placeholder="e.g. +,+,-,+" required>
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Email address: </b></label>
          <input type="email" required name="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. abc@gmail.com">
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: #437783;border-color: #437783 ;">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
